; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="196.5" x2="479" y1="404.5254" y2="404.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="130" x="203.5" y="384.4727">set challenge text as</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="217" x="203.5" y="399.7832">account property of Ardor account</text><!--
@startuml



participant "User" as USER
participant "Contract" as CO
participant "Online Resource" as ONR
participant "Blockchain" as BC


USER -> CO : request challenge text
CO -> CO : create challenge text
CO -> CO : sign challenge text
CO -> USER : return challenge text
USER -> USER : create token with\nchallenge text and\nArdor account
USER -> ONR : post token
USER -> CO : request verification\nand pay ignis
CO <-> ONR : validate URL and token
CO -> BC : set challenge text as\naccount property of Ardor account

@enduml

